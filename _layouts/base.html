<html>
  <head>
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <meta property="og:title" content="BUGS Open Source Club @ NYU" />
    <link href="{{ site.baseurl }}/assets/img/favicon.ico" rel="shortcut icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body class="invert-color invert-bg">

  <div class="row justify-content-center align-content-center">
  <div class="col-xs-12 col-sm-10 col-md-8">
    <nav class="navbar navbar-expand-sm navbar-dark justify-content-between">
      <a class="navbar-brand" href="{{ site.baseurl }}/">BUGS</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbar-toggler-target" aria-controls="navbar-toggler-target"
          aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar-toggler-target">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ site.baseurl }}/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{ site.baseurl }}/team">Our Team</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{ site.baseurl }}/events">Events</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  </div>

  <div class="no-invert-color no-invert-bg" id="page-{{ page.slug }}">
    {{ content }}
  </div>

  <div class="row justify-content-center">
  <div class="col-xs-12 col-sm-10 col-md-8">
  <div class="row align-content-center main-page-element">

    <div class="col-12 col-lg-4">
      <div class="gutter-padding"><h3>Contact Us</h3></div>
    </div>

    <div class="col-12 col-lg-6">
    <div class="gutter-padding">
      <p>
        Send us an <a href="mailto:bugscommunicationsteam@gmail.com">Email</a>,
        like our
        <a href="https://www.facebook.com/BUGS-NYUs-Open-Source-Club-105472827550489">Facebook page</a>,
        or subscribe to our <a href="http://bit.ly/bugsnewsletter">Newsletter</a>
      </p>
    </div>
    </div>

  </div>
  </div>
  </div>

  <div class="row justify-content-center" id="footer">
  <div class="col-xs-12 col-sm-10 col-md-8">

    <div class="gutter-padding">
      Built using <a href="https://jekyllrb.com/">Jekyll</a>
      and <a href="https://getbootstrap.com/">Bootstrap</a>. Source available
      on this project's <a href="{{ site.repository_url }}">Github repository</a>.
    </div>

  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>

</html>
