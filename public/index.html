(function() {
  function getInitialColorMode() {
    const persistedColorPreference =
    window.localStorage.getItem('color-mode');

    const hasPersistedPreference =
    typeof persistedColorPreference === 'string';

    if (hasPersistedPreference) {
      return persistedColorPreference;
    }

    return 'light';
  }
  const colorMode = getInitialColorMode();
  const root = document.documentElement;
  root.style.setProperty(
    '--color-body',
    colorMode === 'light'
      ? 'linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab)'
      : '#363537'
  );
  
  root.style.setProperty(
    '--color-toggleBorder',
    colorMode === 'light'
      ? '#FFF'
      : '#6B8096'
  );
  root.style.setProperty(
    '--color-gradient',
    colorMode === 'light'
      ? 'linear-gradient(#091236, #1E215D)'
      : 'linear-gradient(#091236, #1E215D)'
  );

  root.style.setProperty(
    '--color-home-border',
    colorMode === 'light'
      ? '#57068c'
      : 'rgba(255, 255, 255, 0.7)'
  );

  root.style.setProperty(
    '--color-contributionCircle',
    colorMode === 'light'
      ? 'purple'
      : '#121212'
  );

  root.style.setProperty(
    '--color-contributionContent',
    colorMode === 'light'
      ? '#57068c'
      : 'white'
  );
  root.style.setProperty('--initial-color-mode', colorMode);
})()</script><div id="___gatsby"></div><script src="/polyfill.js" nomodule=""></script><script src="/commons.js"></script></body></html>
